<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="css/index.css" />

    <link rel="stylesheet" href="onsenui/css/onsenui.css" />
    <link rel="stylesheet" href="onsenui/css/onsen-css-components.min.css" />
    <script src="onsenui/js/onsenui.min.js"></script>

    <title>Hello World</title>
  </head>
  <body>
    <div class="app">
      <h1>Apache Cordova</h1>
      <div id="deviceready" class="blink">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is Ready</p>
      </div>
    </div>

    <ons-page>
      <ons-toolbar>
        <div class="center">OnsenApp</div>
      </ons-toolbar>
      <ons-tabbar swipeable position="auto">
        <ons-tab
          page="tab1.html"
          label="Home"
          icon="ion-ios-home, material:md-home"
          active
        >
        </ons-tab>
        <ons-tab
          page="tab2.html"
          label="Settings"
          icon="ion-ios-face, material:md-face"
          active-icon="ion-ios-settings"
        >
        </ons-tab>
        <ons-tab
          page="battery.html"
          label="Battery"
          icon="ion-ios-battery, material:md-battery"
          active-icon="ion-ios-hammer"
        >
        </ons-tab>
      </ons-tabbar>
    </ons-page>

    <template id="tab1.html">
      <ons-page id="Tab1">
        <p style="text-align: center">Първа страница.</p>
        <ons-button  id="firstBtn" onclick="changeMe()">Click me</ons-button>
      </ons-page>
    </template>

    <template id="tab2.html">
      <ons-page id="Tab2">
        <p style="text-align: center" id="info">Втора страница.</p>
      </ons-page>
    </template>

    <template id="battery.html">
      <ons-page id="battery">
        <p style="text-align: center">Battery</p>
        <ons-range disabled style="width: 100%;" id="batteryrange" value="75"></ons-range>
      </ons-page>
    </template>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
